baseURL = 'https://heisantosh.github.io/'
languageCode = 'en-us'
title = 'Delay Line Memory'
theme = 'mu'
[pagination]
    pagerSize = 10

[permalinks]
    post = '/blog/:year/:month/:day/:title/'

[params]
    author = "Santosh Heigrujam"
    description = 'On computer software systems'
    home = 'Blog'

    # Logo Style - Options: 'isometric', 'bank', 'perspective'
    logoStyle = 'isometric'

    # Title symbol - displayed before site title (computer history themed)
    # Set to enable. Options: λ (lambda) ⊕ (XOR) ¬ (NOT) ▮ (cursor) Δ (delta) ⬚ (register) ◊ (decision) » (shift)
    # Use "random" for random rotation on each page load
    # titleSymbol = 'λ'
    # titleSymbol = 'random'

    # Socials
    github = 'heisantosh'
    x = 'heisantosh'
    linkedin = 'santosh-heigrujam'

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
        noClasses = false
        codeFences = true
        guessSyntax = true
        lineNos = false
        style = "monokai" # This won't matter much if noClasses is false, but good to have a fallback
