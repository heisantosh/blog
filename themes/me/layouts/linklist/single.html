{{ partial "top.html" . }}

<div class="post-header">
  <h2>{{ .Title }}</h2>
</div>

<article class="post-content">
  <p>{{ .Content }}</p>

  <ul class="hide-list">
  {{ range .Params.links }}
    <li>
      <a href="{{ .url }}">
        <img src="https://www.google.com/s2/favicons?domain={{ .url | replaceRE "https?:\\/\\/([^/]+).*" "$1" }}">
        {{ .title }}
      </a>
    </li>
  {{ end }}
  </ul>

</article>

{{ partial "bottom.html" . }}
