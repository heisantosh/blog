{{ partial "top.html" . }}

<div class="posts">
  {{ range where (where .Site.RegularPages "Section" "post") ".Params.unlist" "!=" "true"}}
  <a href="{{ .Permalink }}" class="post-link alternate">
    <div class="post">
      <small class="post-meta">{{ .Date.Format "Jan 2, 2006" }}</small>
      <h2 class="post-title">{{ .Title }}</h2>
      <div class="post-summary">{{ .Summary }}</div>
    </div>
  </a>
  {{ end }}
</div>

{{ partial "bottom.html" . }}
