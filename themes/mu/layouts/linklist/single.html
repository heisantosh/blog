{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    {{ .Content }}

    <ul class="link-list">
      {{ range .Params.links }}
      <li>
        <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
          <img class="favicon" src="https://www.google.com/s2/favicons?domain={{ .url | replaceRE "https?:\\/\\/([^/]+).*" "$1" }}" alt="">
          {{ .title }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</article>

<style>
  .link-list {
    list-style: none;
    padding: 0;
    margin-top: 2rem;
  }
  .link-list li {
    margin-bottom: 0.75rem;
  }
  .link-list a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    color: var(--text);
    text-decoration: none;
  }
  .link-list a:hover {
    color: var(--accent);
  }
  .favicon {
    width: 16px;
    height: 16px;
    opacity: 0.7;
  }
</style>
{{ end }}
