<div class="post-meta">
  {{- if .Date }}
  <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
  {{- end }}

  {{- if .Params.tags }}
  <span class="post-tags">
    {{- range .Params.tags }}
    <a href="{{ "tags/" | relURL }}{{ . | urlize }}/" class="post-tag">{{ . }}</a>
    {{- end }}
  </span>
  {{- end }}

  {{- if .ReadingTime }}
  <span class="read-time">{{ .ReadingTime }} min read</span>
  {{- end }}
</div>
